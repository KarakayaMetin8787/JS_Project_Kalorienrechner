<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienrechner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="rechnerContainer">
            <form onsubmit="return false">
                <h1>Kalorienrechner</h1>
                <label for="size">Körpergröße in cm</label>
                <input type="number" id="size">
                <label for="age">Alter</label>
                <input type="number" id="age">
                <label for="weight">Gewicht in kg</label>
                <input type="number" id="weight">
                <input type="radio" name="gender" id="female">
                <label for="female">Weiblich</label>
                <input type="radio" name="gender" id="male">
                <label for="male">Männlich</label>
                <select id="activitySelection">
                    <option value="0.95">Schlafen</option>
                    <option value="1.2">Nur Siten oder Liegen</option>
                    <option value="1.5">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der Freizeit, z.B. Büroarbeit</option>
                    <option value="1.7">Sitzende tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer</option>
                    <option value="1.9">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker, Mechaniker, Hausfrau</option>
                    <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
                </select>
                <input type="submit" value="Submit" id="submit">
                <div class="resultGrid">
                    <p></p>
                    <p>kcal</p>
                    <p>kJ</p>
                    <p>Grundumsatz</p>
                    <p id="kcalResultBase">#</p>
                    <p id="kJResultBase">#</p>
                    <p>Gesamtumsatz</p>
                    <p id="kcalResultSum">#</p>
                    <p id="kJResultSum">#</p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
    <script src="./assets/js/main.js"></script>
</body>
</html>
